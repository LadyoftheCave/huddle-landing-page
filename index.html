<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="main border">


    <div class="header border">

      <div class="huddlelogo"><img src="images/logo.svg" alt=""></div>
    </div>

    <div class="twocolumns border">


      <div class="imagecolumn border">
        <img src="images/illustration-mockups.svg" alt="">
      </div>

      <div class="text border">



        <div class="textblok">
          <h1>Build The Community</h1>
          <h1>Your Fans Will Love</h1>

          <p>Huddle re-imagines the way we build communities. You have
            a voice, but so does your audience.
            Create connections with
            your users as you engage in genuine discussion. </p>



          <p class="button">Register</p>


        </div>





        <div class="fblogowrapper">

          <div class="facebooklogo">
            <div class="fb"></div>
            <div class="twit"></div>
            <div class="insta"></div>

          </div>

        </div>

      </div>

    </div>


    <!-- <div class="footer border">

        </div> -->





  </div>


</body>

</html>
